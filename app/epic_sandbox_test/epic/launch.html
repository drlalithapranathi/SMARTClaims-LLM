<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic SMART App - Launching...</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div>
        <h2>Connecting to Epic...</h2>
        <p>Please wait...</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const iss = urlParams.get('iss');
        const launch = urlParams.get('launch');
        
        if (!iss || !launch) {
            document.body.innerHTML = `
                <div>
                    <h2>Invalid Launch</h2>
                    <p>This app must be launched from within Epic.</p>
                    <p>Missing parameters: ${!iss ? 'iss ' : ''}${!launch ? 'launch' : ''}</p>
                    <p>Use Epic's Launch Pad at <a href="https://fhir.epic.com/Documentation?docId=launching">fhir.epic.com</a></p>
                </div>
            `;
        } else {
            FHIR.oauth2.authorize(EPIC_CONFIG)
                .catch(function(error) {
                    document.body.innerHTML = `
                        <div>
                            <h2>Authorization Failed</h2>
                            <p>${error.message || 'Unknown error occurred'}</p>
                            <p>Check browser console for details</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
